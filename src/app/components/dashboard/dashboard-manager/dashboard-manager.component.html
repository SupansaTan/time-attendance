<!-- loading -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>

<div class="card rounded-25 border-0 shadow-lg">
  <h3 class="mx-4 mt-3 mb-0 heading">Departments : แผนกทั้งหมด</h3>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 mx-3 mt-2 mb-3 g-3">
    <div *ngFor="let department of departments" class="col position-relative">

      <a [href]="'/dashboard/' + department.id" [ngClass]="('p-3 card department rounded-25 border-0' + (findNowShift(department.id)? '':' grey'))">
        <h3>{{ department.name }}</h3>

        <div class="my-2 shift-wrapper">
          <i class="fas fa-clock d-inline me-2"></i>
          <p class="d-inline me-2">Shift Plan</p>
          <p class="px-2 my-2 rounded-25 shadow bg-white">{{ hasPlan(department.id)? (current_shift[0].start_time.slice(0,5) + ' - ' + current_shift[0].end_time.slice(0,5)) : 'No Plan Today' }}</p>
        </div>

        <div class="chart-wrapper position-absolute">
          <svg viewBox="0 0 36 36" class="circular-chart green">
            <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path *ngIf="(hasPlan(department.id)) && (department.active_employee > 0)" class="circle"
              [attr.stroke-dasharray]="getPercentage(department.active_employee, department.total_employee) + ', 100'"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="19.35" class="percentage">{{ (hasPlan(department.id)? getPercentage(department.active_employee, current_shift.length):0) + '%' }}</text>
            <text [attr.x]="(current_shift? current_shift.length:0)>10? 11:12" y="25.35" class="total-employee">{{ department.active_employee + '/' + (findNowShift(department.id)? current_shift.length:0) + ' คน' }}</text>
          </svg>
        </div>

      </a>
    </div>
  </div>

</div>
